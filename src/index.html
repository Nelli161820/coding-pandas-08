<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Vyshyvanka</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />
    <main>
      <load src="partials/hero.html" />
      <load src="partials/about-us.html" />
      <load src="partials/our-collection.html" />
      <load src="partials/your-order.html" />
      <load src="partials/testimonials.html" />
    </main>
    <load src="partials/footer.html" />
    <load src="partials/mobile-menu.html" />

    <script type="module" src="/main.js"></script>

    <!-- section-hero -->
    <section class="hero-section">
      <div class="container">
        <div class="hero-vyshyvanka">
          <h1 class="hero-title">Reviving the traditional Ukrainian artistry in every stitch.</h1>
          <picture class="picture-girl">
            <source srcset="./img/hero-img/hero-girl-desktop@2x.jpg" media="(min-width: 1280px)">
            <img src="./img/hero-img/hero-girl-desktop.jpg" alt="Ukrainian-girl" width="" class="hero-pic" />
          </picture>
        </div>
    
        <div class="star-text">
          <div class="star">
            <a href="./images/Star-10.svg" class="icon">
              <svg class="icon-star">
                <use href="./images/Star-10.svg">
                </use>
              </svg>
            </a>
          </div>
    
          <div class="text">
            <p class="star-tittle">
              all embroidery is made by hand
            </p>
          </div>
        </div>
        <div class="btn-blok">
          <button type="button" class="hero-button">Order</button>
          <div class="strilka">
            <a href="./images/strilka.svg" class="icon">
              <svg class="icon-strilka">
                <use href="./images/strilka.svg">
                </use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
